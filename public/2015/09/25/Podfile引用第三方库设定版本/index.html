    <div class="post-body" itemprop="articleBody">

      
        <p>在使用<code>cocoapods</code>引用第三方库时，可以使用如下规则规定引用三方库的版本。</p>
<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">pod &#x27;AFNetworking’      // 不显式指定依赖库版本，表示每次都获取最新版本</span><br><span class="line">pod &#x27;AFNetworking’,  &#x27;2.0’     //只使用2.0版本</span><br><span class="line">pod &#x27;AFNetworking’, &#x27;&gt;2.0&#x27;     //使用高于2.0的版本</span><br><span class="line">pod &#x27;AFNetworking’, &#x27;&gt;=2.0&#x27;     //使用大于或等于2.0的版本</span><br><span class="line">pod &#x27;AFNetworking’, &#x27;&lt;2.0&#x27;     //使用小于2.0的版本</span><br><span class="line">pod &#x27;AFNetworking’, &#x27;&lt;=2.0&#x27;     //使用小于或等于2.0的版本</span><br><span class="line">pod &#x27;AFNetworking’, &#x27;~&gt;0.1.2&#x27;     //使用大于等于0.1.2但小于0.2的版本，相当于&gt;=0.1.2并且&lt;0.2.0</span><br><span class="line">pod &#x27;AFNetworking’, &#x27;~&gt;0.1&#x27;     //使用大于等于0.1但小于1.0的版本</span><br><span class="line">pod &#x27;AFNetworking’, &#x27;~&gt;0&#x27;     //高于0的版本，写这个限制和什么都不写是一个效果，都表示使用最新版本</span><br></pre></td></tr></table></figure>
    </div>
